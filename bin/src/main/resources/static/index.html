<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!--Navigation bar-->
    <nav class="navbar navbar-expand-md navbar-custom py-0">
        <a class="navbar-brand" href="#">GrocerySplitter</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/billManagement">SPLIT BILL</a>

            </li>
        </ul>

	<div class="container-fluid">
		<h1>Welcome to GrocerySplitter</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
		<p><a href="/login">Login</a> / <a href="/signup">Sign-up</a></p>
		<p><a href="/billManagement">Bill Management</a></p>
		<p><a href="/receiptManagement">Receipt Management</a></p>
