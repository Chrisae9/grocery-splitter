<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Receipt Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <p class="receipt-id">The ID is </p>
    <p class="receipt-name">The name is </p>
    <p class="receipt-items">The items are </p>

    <div id="default-navbar"></div>

    <div class="container-fluid">
        <h1 th:text="'Welcome, ' + ${name} + '!'" />
    </div>

    <div id="item-container">
        <h1> Receipt </h1>
        <input type="text" placeholder="item">
        <div id="receipt-list">
            <ul class="items">
                <li><span> ~ </span>Apple</li>
                <li><span> ~ </span>Toast</li>
                <li><span> ~ </span>Milk</li>
            </ul>
        </div>
    </div>

</body>

</html>

<script type="text/javascript" src="js/receipt.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
