<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Receipt Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/receipt.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>


    <div id="default-navbar"></div>



    <h2> Receipt Editor</h2>

    <div class="container-fluid">
        <select id="receipt-select" class="browser-default custom-select" style="width:300px;">
            <option value=0 selected>Create a new receipt</option>
        </select>

        <input id="receipt-name" type="text" placeholder="Receipt Name" class="list-group-item">

        <form id="item-form">
            <input id="item-name" type="text" placeholder="Item" class="list-group-item">
            <input id="item-cost" type="text" placeholder="Cost" class="list-group-item">
        </form>
        <button type="submit" form="item-form" value="submit" class="btn btn-secondary">Add Item</button>

        <div id="receipt-list">
            <ul class="items list-group"></ul>
        </div>

        <button id="save-receipt-button" type="button" class="btn btn-primary">Save</button>
        <button id="delete-receipt-button" type="button" class="btn btn-danger">Delete</button>


        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Receipt Database</h5>
                <h6 class="card-subtitle mb-2 text-muted">The first receipt will show if present</h6>
                <p class="card-text receipt-id">The ID is </p>
                <p class="card-text receipt-name">The name is </p>
                <p class="card-text receipt-items">The items are </p>
            </div>
        </div>
    </div>

</body>

</html>

<script type="text/javascript" src="js/receipt.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
