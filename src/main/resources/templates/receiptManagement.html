<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Receipt Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/receipt.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>


    <div id="default-navbar"></div>


    <div class="container">

        <h2> Receipt Editor</h2>

        <select id="receipt-select" class="browser-default custom-select" style="width:300px;">
            <option value=0 selected>Create a new receipt</option>
        </select>

        <div class="container">
            <input id="receipt-name" type="text" placeholder="Receipt Name" class="form-control">
            <form id="item-form" class="form-inline">
                <input id="item-name" type="text" placeholder="Item" class="form-control">
                <input id="item-cost" type="text" placeholder="Cost" class="form-control">
            </form>
            <button type="submit" form="item-form" value="submit" class="btn btn-secondary">Add
                Item</button>



            <div id="receipt-table">
                <ul class="items list-group"></ul>
                <div class="container">
                    <div class="col-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cost</th>
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <button id="save-receipt-button" type="button" class="btn btn-primary">Save</button>
        <button id="delete-receipt-button" type="button" class="btn btn-danger">Delete</button>


        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Receipt Database</h5>
                <h6 class="card-subtitle mb-2 text-muted">The first receipt will show if present</h6>
                <p class="card-text receipt-id">The ID is </p>
                <p class="card-text receipt-name">The name is </p>
                <p class="card-text receipt-items">The items are </p>
            </div>
        </div>
    </div>

</body>

</html>

<script type="text/javascript" src="js/receipt.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
