<body>
    <!--Navigation bar-->
	<div id="default-navbar"></div>

    <!--Login With Email/Password-->
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form"id="login-form" method="POST" action="#">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                       <input type="email" name="userEmail" class="input100" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <!-- <input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span> -->
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                        <input type="password" name="password" class="input100" id="inputPassword" placeholder="Password">
                        <!-- <input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span> -->
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" id = "login-button">
							Sign in
						</button>
					</div>


					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="/signup" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
