<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--Navigation bar-->
	<div id="default-navbar"></div>

    
    <div class="container-fluid">
        <h1 th:text="'Welcome, ' + ${name} + '!'" />
    </div>

    <div class="container-fluid">
        <h2>Login: </h2> 
    </div>
    
    <!--Login With Email/Password-->
    
    <form id="login-form" method="POST" action="#">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="userEmail" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <input type = "button" id = "login-button" class="btn btn-gs_basic" name = "" value="Login"> 
    </form>
      <!-- <a href="/memberHomePage" type="button" id="login-button" value = "submit" class="btn btn-gs_basic">Login</a> -->

</body>
</html>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
