<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign-up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <body>
         <!--Navigation bar-->
        <nav class="navbar navbar-expand-md navbar-custom py-0">
            <a class="navbar-brand" href="#">GrocerySplitter</a>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SPLIT BILL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">VIEW RECORDS</a>
                </li>
            </ul>
    </nav>

    <div class="container-fluid">
        <h1 th:text="'Welcome, ' + ${name} + '!'" />
    </div>

    <div class="container-fluid">
        <h2> Sign Up:</h2> 
    </div>
    
        <!--COLLECT USER INFORMATION-->
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="First Name" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="Last Name" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </body>

</head>
</html>
